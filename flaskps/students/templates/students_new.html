{% extends "base.html" %}
{% block title %}Detalle docente{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h4 class="center">Nuevo Estudiante</h4>
    <div class="divider black"></div>
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <label for="birth_date">Fecha de nacimiento:</label>
              <input id="birth_date" type="text" class="datepicker">
            </div>
            <div class="input-field col s6">
              <select>
                <option value="" selected>Genero:</option>
                <option value="1">Femenino</option>
                <option value="2">Masculino</option>
                <option value="3">Otre</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select>
                <option value="" selected>Documento tipo:</option>
                <option value="1">DNI</option>
                <option value="2">Cedula</option>
                <option value="3">Pasaporte</option>
              </select>
            </div>
            <div class="input-field col s6">
              <input id="birth_city" type="number" class="validate">
              <label for="birth_city">Nro de documento</label>
            </div>
          </div>
          <div class="divider black"></div>
          <div class="row">
            <div class="input-field col s6">
              <input id="birth_city" type="text" class="validate">
              <label for="birth_city">Lugar de nacimiento</label>
            </div>
            <div class="input-field col s6">
              <select>
                <option value="" selected>Localidad:</option>
                <option value="1">La Plata</option>
                <option value="2">Berisso</option>
                <option value="3">Avellaneda</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="address" type="text" class="validate">
              <label for="address">Domicilio</label>
            </div>
            <div class="input-field col s6">
              <select>
                <option value="" selected>Barrio:</option>
                <option value="1">Los Hornos</option>
                <option value="2">San Carlos</option>
                <option value="3">Villa Elvira</option>
              </select>
            </div>
          </div>
          <div class="divider black"></div>
          <div class="row">
            <div class="input-field col s6">
              <select>
                <option value="" selected>Responsable a cargo:</option>
                <option value="1">Madre</option>
                <option value="2">Padre</option>
                <option value="3">Tutor</option>
              </select>
            </div>
            <div class="input-field col s6">
              <input id="phone" type="tel" class="validate">
              <label for="phone">Telefono</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select>
                <option value="" selected>Escuela:</option>
                <option value="1">Nacional</option>
                <option value="2">Normal</option>
                <option value="3">Albert Thomas</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select>
                <option value="" selected>Nivel:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <button class="btn waves-effect waves-light right" type="submit" name="action">Guardar</button>
        </form>
      </div>
    </div>
{% endblock %}
