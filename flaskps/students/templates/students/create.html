{% extends 'base.html' %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  <div class="container">
    {% for field in form %}
        <tr>
            <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
            <td>{{ field }}</td>
        </tr>
    {% endfor %}
  <div>
{% endblock %}
