{% extends 'base.html' %}
{% block title %}Nuevo Estudiante{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<h4 class="center">Nuevo Estudiante</h4>
<div class="divider black"></div>
<div class="container">
  <div class="row">
    <form class="col s12" action="{{ url_for('students.create') }}" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate"  name="name">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate"  name="surname">
          <label for="last_name">Apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <label for="birth_date">Fecha de nacimiento:</label>
          <input id="birth_date" type="text" class="datepicker"  name="birth_date">
        </div>
        <div class="input-field col s6">
          <select name="gender">
            <option value="" selected> </option>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
            <option value="others">Otro</option>
          </select>
          <label for="gender">Genero:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <select name="document_type">
            {% for dni in dniTypes %}
              <option value="{{ dni.nombre }}">{{ dni.nombre }}</option>
            {% endfor %}
          </select>
          <label for="document_type">Tipo de documento:</label>
        </div>
        <div class="input-field col s6">
          <input id="birth_city" type="number" class="validate" name="document_number">
          <label for="birth_city">Nro de documento</label>
        </div>
      </div>
      <div class="divider black"></div>
      <div class="row">
        <div class="input-field col s6">
          <input id="birth_city" name="borned" type="text" class="validate">
          <label for="birth_city">Lugar de nacimiento</label>
        </div>
        <div class="input-field col s6">
          <select name="locality">
            {% for locality in localities %}
              <option value="{{ locality.nombre }}">{{ locality.nombre }}</option>
            {% endfor %}
          </select>
          <label for="locality">Localidad</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="address" type="text" class="validate" name="address">
          <label for="address">Domicilio</label>
        </div>
        <div class="input-field col s6">
          <select name="neighborhood">
            <option value="" selected></option>
            <option value="1">Los Hornos</option>
            <option value="2">San Carlos</option>
            <option value="3">Villa Elvira</option>
          </select>
          <label for="neighborhood">Barrio:</label>
        </div>
      </div>
      <div class="divider black"></div>
      <div class="row">
        <div class="input-field col s6">
          <select name="tutor">
            <option value="" selected></option>
            <option value="1">Madre</option>
            <option value="2">Padre</option>
            <option value="3">Tutor</option>
          </select>
          <label for="tutor">Responsable a cargo:</label>
        </div>
        <div class="input-field col s6">
          <input id="phone" name="phone" type="tel" class="validate">
          <label for="phone">Telefono:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="school">
            <option value="" selected></option>
            <option value="1">Nacional</option>
            <option value="2">Normal</option>
            <option value="3">Albert Thomas</option>
          </select>
          <label for="school">Escuela</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="level">
            <option value="" selected></option>
            <option value="1">I</option>
            <option value="2">II</option>
            <option value="3">III</option>
            <option value="4">IV</option>
            <option value="5">V</option>
            <option value="6">VI</option>
            <option value="7">VII</option>
            <option value="8">VIII</option>
            <option value="9">IX</option>
            <option value="10">X</option>
            <option value="11">XI</option>
            <option value="12">XII</option>
          </select>
          <label for="level">Nivel</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light right" type="submit">Guardar</button>
    </form>
  </div>
</div>
{% endblock %}
{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript">
var app = new Vue({
	el: '#create-student',
	delimiters: ['[[', ']]'],
	data: {
    dniTypes: [],
    localities: [],
    locality: '',
    type: '',
	},
	mounted () {
    this.getDniTypes('https://api-referencias.proyecto2019.linti.unlp.edu.ar/tipo-documento');
    this.getLocalities('https://api-referencias.proyecto2019.linti.unlp.edu.ar/localidad');
	},
	methods: {
		getDniTypes: function (url) {
			axios
				.get(url).then((response) => {
          this.dniTypes = response.data;
				})
		},
    getLocalities: function (url) {
      axios
        .get(url).then((response) => {
          this.localities = response.data;
        })
    }
	},
});
</script>
{% endblock %}
