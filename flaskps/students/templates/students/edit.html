{% extends "base.html" %}
{% block content %}
<h4 class="center">Editar Estudiante</h4>
<div class="divider black"></div>
<div class="container">
  <div class="row" id='edit-student'>
    <form class="col s12" action="{{ url_for('students.update', student_id=student.id) }}" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" value="{{ student.name }}" name="name">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" value="{{ student.surname }}" name="surname">
          <label for="last_name">Apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <label for="birth_date">Fecha de nacimiento:</label>
          <input id="birth_date" type="text" class="datepicker" value="{{ student.birth_date }}" name="birth_date">
        </div>
        <div class="input-field col s6">
          <select name="gender">
            <option value="{{ student.gender.code }}" selected> Actual: <i>{{ student.gender }} </i></option>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
            <option value="others">Otro</option>
          </select>
          <label for="gender">Genero:</label>
        </div>
      </div>
      <div class="row">
        <div class="browser-default col s6">
          <select name="document_type">
            <option value="{{ student.document_type }}" selected> <i>{{ student.document_type }} </i></option>
            {% for dni in dniTypes %}
              <option value="{{ dni.nombre }}">{{ dni.nombre }}</option>
            {% endfor %}
          </select>
          <label for="document_type">Tipo de documento:</label>
        </div>
        <div class="input-field col s6">
          <input id="birth_city" type="number" class="validate" value="{{ student.document_number }}" name="document_number">
          <label for="birth_city">Nro de documento</label>
        </div>
      </div>
      <div class="divider black"></div>
      <div class="row">
        <div class="input-field col s6">
          <input id="birth_city" name="borned" type="text" class="validate" value="{% if student.borned %}{{ student.borned }} {% endif %}">
          <label for="birth_city">Lugar de nacimiento</label>
        </div>
        <div class="input-field col s6">
          <select name="locality">
            <option value="{{ student.locality }}" selected>Localidad: {{ student.locality }}</option>
            {% for locality in localities %}
              <option value="{{ locality.nombre }}">{{ locality.nombre }}</option>
            {% endfor %}
          </select>
          <label for="locality">Localidad</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="address" type="text" class="validate" value="{{ student.adress }}" name="address">
          <label for="address">Domicilio</label>
        </div>
        <div class="input-field col s6">
          <select name="neighborhood">
            <option value="{{ student.neighborhood.code }}" selected>Barrio: {{ student.neighborhood }}</option>
            <option value="1">Los Hornos</option>
            <option value="2">San Carlos</option>
            <option value="3">Villa Elvira</option>
          </select>
          <label for="neighborhood">Barrio:</label>
        </div>
      </div>
      <div class="divider black"></div>
      <div class="row">
        <div class="input-field col s6">
          <select name="tutor">
            <option value="{{ student.tutor}}" selected>Responsable a cargo: {{ student.tutor }}</option>
            <option value="1">Madre</option>
            <option value="2">Padre</option>
            <option value="3">Tutor</option>
          </select>
          <label for="tutor">Responsable a cargo:</label>
        </div>
        <div class="input-field col s6">
          <input id="phone" name="phone" type="tel" class="validate" value="{% if student.phone %}{{ student.phone }}{% endif %}">
          <label for="phone">Telefono:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="school">
            <option value="{{ student.school }}" selected>Escuela: {{ student.school }}</option>
            <option value="1">Nacional</option>
            <option value="2">Normal</option>
            <option value="3">Albert Thomas</option>
          </select>
          <label for="school"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="level">
            <option value="{{ student.level.code }}" selected>Nivel: {{ student.level }}</option>
            <option value="1">I</option>
            <option value="2">II</option>
            <option value="3">III</option>
          </select>
          <label for="level"></label>
        </div>
      </div>
      <button class="btn waves-effect waves-light right" type="submit" name="action">Guardar</button>
    </form>
    [[ dniTypes ]] 
    <br></br>
    [[ localities ]]
  </div>
</div>
{% endblock %}
{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript">
var app = new Vue({
	el: '#edit-student',
	delimiters: ['[[', ']]'],
	data: {
    dniTypes: [],
    localities: [],
    locality: '',
    type: '',
	},
	mounted () {
    this.getDniTypes('https://api-referencias.proyecto2019.linti.unlp.edu.ar/tipo-documento');
    this.getLocalities('https://api-referencias.proyecto2019.linti.unlp.edu.ar/localidad');
	},
	methods: {
		getDniTypes: function (url) {
			axios
				.get(url).then((response) => {
          this.dniTypes = response.data;
				})
		},
    getLocalities: function (url) {
      axios
        .get(url).then((response) => {
          this.localities = response.data;
        })
    }
	},
});
</script>
{% endblock %}
