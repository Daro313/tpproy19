{% extends "base.html" %}
{% block title %}Nuevo Usuario{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<h4 class="center">Usuario:[]</h4>
   <div class="divider black"></div>
   <div class="container">
     <div class="row">
       <form class="col s12">
         <div class="row">
           <div class="input-field col s6">
             <input disabled id="first_name" type="text" class="validate">
             <label for="first_name">Nombre</label>
           </div>
           <div class="input-field col s6">
             <input disabled id="last_name" type="text" class="validate">
             <label for="last_name">Apellido</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s6">
             <input disabled id="user_name" type="text" class="validate">
             <label for="user_name">Nombre de usuario</label>
           </div>
           <div class="input-field col s6">
             <input disabled id="email" type="email" class="validate">
             <label for="email">Email</label>
             <span class="helper-text" data-error="Formato incorrecto" data-success="Ok!"></span>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <select multiple disabled>
               <option value="" selected>Roles:</option>
               <option value="1">Administrador</option>
               <option value="2">Docente</option>
               <option value="3">Preceptor</option>
             </select>
           </div>
         </div>
         <div class="row">
           <div class="col s6">
             Creado:
             <input disabled type="text" class="datepicker">
           </div>
           <div class="col s6">
             Modificado:
             <input disabled type="text" class="datepicker">
           </div>
         </div>
         <div class="row">
           <div class="col s12">
             Estado:
             <div class="switch">
               <label class="white-text">
                 Bloqueado
                 <input disabled type="checkbox">
                 <span class="lever"></span>
                 Activo
               </label>
             </div>
           </div>
         </div>
         <button class="btn waves-effect waves-light right red lighten-2">volver</button>
       </form>
     </div>
   </div>
{% endblock %}
