{% extends "base.html" %}
{% block title %}Nuevo Usuario{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<h4 class="center">Usuario Nuevo</h4>
<div class="divider black"></div>
<div class="container">
  <div class="row">
    <form class="col s12 method="POST" action="{{ url_for('users.create') }}">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" name="first_name">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" name="last_name">
          <label for="last_name">Apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="user_name" type="text" class="validate" name="user_name">
          <label for="user_name">Nombre de usuario</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" class="validate" name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate" name="email">
          <label for="email">Email</label>
          <span class="helper-text" data-error="Formato incorrecto" data-success="Ok!"></span>
        </div>
        <div class="input-field col s6">
          <select multiple name="roles">
            <option value="">Roles:</option>
            <option value="1">Administrador</option>
            <option value="2">Docente</option>
            <option value="3">Preceptor</option>
          </select>
        </div>
      </div>
      <button class="btn waves-effect waves-light right" type="submit" name="action">Guardar</button>
    </form>
  </div>
</div>
{% endblock %}
